    <script>
        function phonenumber(inputtxt) {
            var phoneno = /^\d{10}$/;
            if (inputtxt.value.match(phoneno)) {
                return true;
            } else {
                alert("Not a valid Phone Number");
                return false;
            }
        }

        function func() {
            var flag = 0;
            var fn = document.getElementById("fn").value;
            var ln = document.getElementById("ln").value;
            var id = document.getElementById("id").value;
            // var gen = document.getElementById("gen").value;

            var pn = document.getElementById("pn").value;
            // var year = document.getElementById("year").value;
            // var post = document.getElementById("post").value;
            var reason = document.getElementById("reason").value;
            if (fn == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter First name";
                flag = 1;
            } else if ((fn.length >= 3) == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter First name more than 3 letters";
            } else if (ln == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter last name";
            } else if ((ln.length >= 3) == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Last name more than 3 letters";
            } else if (id == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Id number";
            } else if (((parseInt(id) == NaN))) {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Id number of 9digits";
            } else if (email == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Email";
            } else if (pn == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Phone number";
            } else if (pn.length != 10) {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Phone number of 10 digits";
            } else if (reason == "") {
                document.getElementById("res").style.backgroundColor = "#FF3131";
                document.getElementById("res").innerHTML = "Please enter Reason";
            } else {
                document.getElementById("res").style.backgroundColor = "#4CBB17";
                document.getElementById("res").innerHTML = "Succesfull";
